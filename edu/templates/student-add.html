{% extends 'layout/base.html' %}

{% block title %}Tiep Nhan Hoc Sinh{% endblock %}


{% block content %}

<nav class="navbar navbar-expand-sm bg-light">

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('lop_hoc')}}">LẬP DANH SÁCH LỚP</a>
    </li>

  </ul>

</nav>
<h1 class="subject">Tiếp Nhận Học Sinh</h1>

    {% if err_msg %}
    <div class="alert alert-danger">
        <h4>{{err_msg}}</h4>
    </div>
    {% endif %}

    <div class="container">
        <form method="post" action="{{ url_for('add_student') }}" enctype="multipart/form-data" >
        <div class="form-group">
            <label>Họ tên</label>
            <input type="text" name="hoten" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Ngày Sinh</label>
            <input type="date" class="form-control" id="birthday" name="ngaysinh">
        </div>
        <div class="form-group">
            <label>Số Điện Thoại</label>
            <input type="text" name="sdt" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="gioitinh">Giới tính: </label>
            <select id="gioitinh" name="gioitinh" class="form-control">
                <option class="form-control" value='Nam'>nam</option>
                <option class="form-control" value='Nữ'>nữ</option>
            </select>
        </div>
        <div class="form-group">
            <label>Địa Chỉ</label>
            <input type="text" name="diachi" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="anh">Avatar</label>
            <input type="file" class="form-control" id="anh" name="anh" required/>
        </div>
        <div class="form-group">
            <label>Lớp</label>
            <select class="form-control" name="lop">
                {% for l in lop %}
                <option value="{{ l.id_lop }}">{{ l.ten_lop }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form_group">
            <input type="submit" value="Tiep Nhan" class="btn btn-success">
        </div>
    </form>
    </div>
{% endblock %}
