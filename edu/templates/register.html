{% extends 'layout/base.html' %}

{% block title %}Dang Ky Nguoi Dung{% endblock %}


{% block content %}
<h1 class="subject">DANG KY NGUOI DUNG</h1>

{% if err_msg %}
<div class="alert alert-danger">
    <h4>{{err_msg}}</h4>
</div>
{% endif %}

<form method="post" action="{{ url_for('user_register') }}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Ho ten</label>
        <input type="text" class="form-control" id="name" name="name" required/>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email"/>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required/>
    </div>
    <div class="form-group">
        <label for="confirm">ConfirmPassword</label>
        <input type="password" class="form-control" id="confirm" name="confirm" required/>
    </div>
    <div class="form-group">
        <label for="avatar">Avatar</label>
        <input type="file" class="form-control" id="avatar" name="avatar" required/>
    </div>

    <input type="submit" value="Dang Ky" class="btn btn-success"/>
</form>
<br>
<br>
{% endblock %}
